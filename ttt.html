<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="./css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
    </head>

    <body>
        <div class="left">
            <div class="left">
                <p align="center" style="padding-top: 170px">
                    <div class="unselected" onclick="window.location.href='https://breloom.xyz/ttt';">
                        PvP
                    </div>
                    AI is:
                    <div class="unselected" onclick="window.location.href='https://breloom.xyz/tttbot2';">
                        First
                    </div>
                    <div class="unselected" onclick="window.location.href='https://breloom.xyz/tttbot1';">
                        Second
                    </div>
                </p>
            </div>
        </div>
        <div class="right"></div>

        </br> </br>

        <button type="button" class="back" onclick="window.location.href='https://breloom.xyz/test';"><< Go Back!</button>

        <script src="ttt.js"></script>

        </br>

        <button type="button" class="block" onclick="window.location.reload();">Reset Game</button>
    </body>
</html>
